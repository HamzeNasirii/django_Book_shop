{% extends '_base.html' %}

{% block page_title %}
    Home Page
{% endblock %}

{% block content %}
  <h1>Home page</h1>
    {% if user.is_authenticated %}
        <p>Welcome {{ user.username }} | <a href="{% url 'logout' %}">Logout</a> | <a href="{% url 'password_change' %}">Password Change</a></p>
    {% else %}
        <a href="{% url 'login' %}">Login</a> | <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}

{% endblock %}
